<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPuan - ค้นหา</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF9F1C; --verified: #1DA1F2; --light: #F8F9FA; }
        body { font-family: 'Kanit', sans-serif; background: var(--light); margin: 0; }
        
        nav { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary); text-decoration: none; }
        
        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        
        /* Grid Layout */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .sitter-card { 
            background: white; border-radius: 15px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: 0.3s; cursor: pointer; 
            display: flex; flex-direction: column;
        }
        .sitter-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        
        .card-img { height: 180px; background-size: cover; background-position: center; position: relative; }
        .price-badge { 
            position: absolute; bottom: 10px; right: 10px; 
            background: rgba(0,0,0,0.7); color: white; padding: 5px 15px; 
            border-radius: 20px; font-weight: bold; 
        }
        
        .card-body { padding: 20px; }
        .sitter-name { font-size: 1.2rem; font-weight: bold; display: flex; align-items: center; gap: 5px; margin: 0 0 5px 0; }
        .verified { color: var(--verified); }
        .stats { color: #666; font-size: 0.9rem; display: flex; gap: 10px; margin-bottom: 10px; }
        .rating { color: #FFC107; }

        @media (max-width: 600px) { .container { padding: 0 15px; } }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="logo"><i class="fas fa-paw"></i> PetPuan</a>
</nav>

<div class="container">
    <h2 data-th="ผลการค้นหา: ลาดพร้าว" data-en="Results: Ladprao">ผลการค้นหา: ลาดพร้าว</h2>
    
    <div class="card-grid">
        <div class="sitter-card" onclick="window.location.href='profile.html'">
            <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=500&q=80');">
                <div class="price-badge">350฿ / <span data-th="คืน" data-en="night">คืน</span></div>
            </div>
            <div class="card-body">
                <h3 class="sitter-name">พี่จอย (Joy) <i class="fas fa-check-circle verified"></i></h3>
                <div class="stats">
                    <span><i class="fas fa-star rating"></i> 4.9 (85)</span>
                    <span data-th="120 งานสำเร็จ" data-en="120 Jobs">120 งานสำเร็จ</span>
                </div>
                <p style="color:#555; font-size:0.9rem;" data-th="มีสนามหญ้า ดูแล 24 ชม." data-en="Has backyard, 24hr care">มีสนามหญ้า ดูแล 24 ชม.</p>
            </div>
        </div>

        <div class="sitter-card" onclick="window.location.href='profile.html'">
            <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=500&q=80');">
                <div class="price-badge">250฿ / <span data-th="คืน" data-en="night">คืน</span></div>
            </div>
            <div class="card-body">
                <h3 class="sitter-name">น้องบอส (Boss)</h3>
                <div class="stats">
                    <span><i class="fas fa-star rating"></i> 4.5 (4)</span>
                    <span data-th="6 งานสำเร็จ" data-en="6 Jobs">6 งานสำเร็จ</span>
                </div>
                <p style="color:#555; font-size:0.9rem;" data-th="รับพาเดินเล่น พิกัดรัชดา" data-en="Dog walker in Ratchada">รับพาเดินเล่น พิกัดรัชดา</p>
            </div>
        </div>
    </div>
</div>

<script>
    let isTH = true;
    function toggleLang() {
        isTH = !isTH;
        document.querySelectorAll('[data-th]').forEach(el => {
            el.innerText = isTH ? el.getAttribute('data-th') : el.getAttribute('data-en');
        });
    }
</script>

</body>
</html>
