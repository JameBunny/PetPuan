<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครเป็นพี่เลี้ยง - PetPuan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF9F1C; --line-green: #06C755; }
        body { font-family: 'Kanit', sans-serif; background: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .card { background: white; width: 90%; max-width: 400px; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center; }
        .logo { font-size: 1.8rem; font-weight: bold; color: var(--primary); margin-bottom: 10px; display: inline-block; }
        
        h2 { margin-bottom: 5px; color: #333; }
        p { color: #666; margin-bottom: 30px; }
        
        /* ปุ่ม Login */
        .btn-social { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 12px; border: none; border-radius: 8px; font-family: 'Kanit'; font-size: 1rem; cursor: pointer; margin-bottom: 10px; transition: 0.2s; font-weight: bold; }
        
        .btn-line { background: var(--line-green); color: white; }
        .btn-line:hover { background: #05b34c; }
        
        .btn-email { background: #333; color: white; }
        .btn-email:hover { background: #000; }
        
        /* Divider */
        .divider { margin: 20px 0; border-top: 1px solid #ddd; position: relative; }
        .divider span { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: white; padding: 0 10px; color: #888; font-size: 0.8rem; }
        
        /* Security Badge */
        .security-note { background: #e8f5e9; color: #2e7d32; padding: 10px; border-radius: 8px; font-size: 0.8rem; margin-top: 20px; display: flex; align-items: center; gap: 8px; text-align: left; }
    </style>
</head>
<body>

<div class="card">
    <a href="index.html" class="logo"><i class="fas fa-paw"></i> PetPuan</a>
    <h2>สร้างรายได้จากความรัก</h2>
    <p>สมัครเป็นพี่เลี้ยงวันนี้ กำหนดเวลาและราคาเองได้</p>
    
    <button class="btn-social btn-line" onclick="alert('เชื่อมต่อกับ LINE API...')">
        <i class="fab fa-line" style="font-size: 1.5rem;"></i> สมัครด้วย LINE
    </button>
    
    <button class="btn-social btn-email" onclick="alert('เปิดฟอร์มกรอก Email...')">
        <i class="fas fa-envelope"></i> สมัครด้วย Email
    </button>
    
    <div class="divider"><span>ขั้นตอนความปลอดภัย</span></div>
    
    <div style="text-align: left; font-size: 0.9rem; color: #555;">
        <div style="margin-bottom: 10px;">
            <i class="fas fa-id-card" style="color:var(--primary);"></i> <b>ยืนยันตัวตน:</b> ต้องใช้บัตรประชาชน
        </div>
        <div style="margin-bottom: 10px;">
            <i class="fas fa-home" style="color:var(--primary);"></i> <b>ตรวจสอบที่พัก:</b> ต้องมีรูปถ่ายสถานที่จริง
        </div>
    </div>

    <div class="security-note">
        <i class="fas fa-shield-alt"></i> ข้อมูลของคุณจะถูกเก็บเป็นความลับ ตามมาตรฐาน PDPA
    </div>
</div>

</body>
</html>
